<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conditinal logic - betigent logikk</title>
</head>
<body>
    <h2>Er du gammel nok til å kjøre bil?</h2>
    <p id="carmessage"></p>
    <h2>Kan spilleren åpne døren?</h2>
    <p id="doormeassage">Velg dør for å sjekke</p>
    <h2>Kan jeg pensjonere meg?</h2>
    <p id="retire"></p>

    <script>
        const age = 41
        const passed = true
        // Er oppkjrøing bestått eller ikke bestått
        //if-test for å sjekke om vi er gammle nok:
        if(age >= 18 && passed === true){ 
            //Personen er lik 18 eller eldre enn 18. 
            document.getElementById("carmessage").innerHTML = "Ja"
        } else { //Hvis personen er under 18 vil denne meldingen komme opp
            document.getElementById("carmessage").innerHTML = "Nei"
        } 
        
        //Vi skal sjekke om en dør låst og om spilleren har nøkkel for å låse opp
        const door1_locked = true 
        const door2_locked = false 
        const backpack = "key"
        let doormsg = document.getElementById("doormeassage")
        //Bruk let når vi skal endre verdien til variablen
        console.log(doormsg)
       
        if(door2_locked === false){
            doormsg.innerHTML = "Ja"
        } else{
            if(backpack === ""){
                doormsg.innerHTML = "Ja"
            } else {
                doormsg.innerHTML = "Nei"
            }
        }

        //Vi skal finne ut om man kan pensjonere seg:
        if(age >= 62 && age < 67){
            document.getElementById("retire").innerHTML = "Du kan gå av med AFP"
        } else if(age >= 67){
            document.getElementById("retire").innerHTML = "Du kan gå av med full pensjon"
        } else{
            document.getElementById("retire").innerHTML = `Du kan gå av med AFP om ${62 - age} år, og fullpensjon ${67 - age} år.`
        }
        
    </script>
</body>
</html>
