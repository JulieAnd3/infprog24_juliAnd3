<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dyr en array </title>
</head>
<body>
    <p id="utskrift"></p>

    <script>
        const dyr = ["elg", "gaupe", "ulv", "hest", "jerv", "ugle", "hund", "fugl", "hare", "ku"]
        
        let dyrprint = `Her er det listet opp noen dyr. for eksempel ${dyr[3]} og ${dyr[7]}`
        
        console.log(dyr)
        document.getElementById("utskrift").innerHTML = dyrprint
    </script>
</body>
</html>
